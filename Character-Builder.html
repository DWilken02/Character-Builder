<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Character-Builder</title>
</head>
<body>
  <h1>Character-Builder</h1>
  <p><strong>Gender:</strong></p>
  <form id="select-form">
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
    <button type="submit">Submit Selection</button>
  </form>
  <p><strong>Traits:</strong></p>
  <form id="radio-form">
    <label>
      <input type="radio" name="trait" value="Tall" checked>
      Tall
    </label><br>
    <label>
      <input type="radio" name="trait" value="Small" checked>
      Small
    </label><br>
    <label>
      <input type="radio" name="trait" value="Funny" checked>
      Funny
    </label><br>
    <label>
      <input type="radio" name="trait" value="Smart" checked>
      Smart
    </label><br>
    <button type="submit">Submit selection</button>
  </form><br>
  <form id="date-of-birth">
    <label for="born"><Strong>Date of birth:</Strong></label>
    <input id="born" type="date">
    <button type="submit">Submit Selection</button>
  </form><br>
  <form id="color-form">
    <label for="color"><strong>Favorite color:</strong></label>
    <input id="color" type="color">
    <button type="submit">Submit Selection</button>
  </form>

  <h2>Results</h2>
  <p id="output"></p>
</body>
</html>
